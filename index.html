<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космическая игра</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        
        <header id="header">
            <div>
                <img src=" " id="wars">
                <div>
  <span>Здоровье врага:</span>
  <span id="enemy-health">100</span>
</div>

            </div>
            <div id="enemy-health-container">
  <div id="enemy-health-bar">
    <div id="enemy-health-fill"></div>
  </div>
  <span id="enemy-health-text">100/100</span>
</div>

            <div>
                <img src=" " id="money">
            </div>
            <div id="block">
                <div id="heart">Здоровье:</div>
                <div id="heart-count">0</div>
            </div>
            <div id="block">
                <div id="coins">Монеты:</div>
                <div id="coins-count">0</div>
            </div>
            <div id="block">
                <div id="arm">Заряды:</div>
                <div id="arm-count">0</div>
            </div>
            <div id="block">
                <div id="time">Время:</div>
                <div id="time-count">00:00</div>
            </div>
        </header>
        <main id="main">
            <form action="" id="form">
                <input type="text" placeholder="Ваше имя" id="user-name" required>
                <input type="button" id="button-start" value="Отправить">
            </form>
            <div id="bullets-info">
  <span>Заряды: </span>
  <span id="bullets-count">10</span>
</div>
<div id="enemy-health-container">
  <div id="enemy-health-bar">
    <div id="enemy-health-fill"></div>
  </div>
  <span id="enemy-health-text">30/30</span>
</div>


        </main>
        <footer id="footer">
            <div id="snaryad">Пуля</div>
            <img src=" " id="player">
            <div id="asteroids-container"></div> <!-- контейнер для астероидов -->

        </footer>
    </div>
    <script src="/index.js"></script>
</body>
</html>
